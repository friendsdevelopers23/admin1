<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head />
<body >
<div style="max-width: 480px;  margin: 0px 30%; height: auto; " id="wrapper">
   

<div id="receiptData">
      

<div class="no-print">
      </div>
      

<div id="receipt-data">
         

<div style="text-align: center;padding-top: 10px;" class="text-center">
             <img th:src="@{${imageUrl}}" alt="" />                   
            

<h3 style="text-transform: uppercase;"><span th:text="${clientAddress.storeName}"></span></h3>
            

<p>  <span th:text="${clientAddress.streetAddress}"></span>
  <span th:text="${clientAddress.streetAddressLine2}"></span>
<br />Tel: <span id="lblSupportContanctNo" th:text="${contactNumber}"></span><br />GST Reg: <span th:text="${clientAddress.vatNumber}"></span><br /></p>
         </div>
         
<div style="padding-top: 10px;">

<p>Sale Number: <span id="lblOrderId" th:text="${order.extOrderId}"></span><br />Date: <span id="lblOrderDate" th:text="${orderPlacedDate}"></span><br />Sales Associate: <span id="lblOrderDate" th:text="${biller}"></span></p>
         

<p><span id="lblOrderId" th:text="${order.customerEmail}"></span><br /></p>
         
</div>
<div style="clear: both;">
         

<table style="width: 100%; max-width: 100%; margin-bottom: 20px; padding: 5px;" class="table table-condensed">
            

<tbody th:each="orderItem : ${orderItemList}">
 
<tr>
                  

<td colspan="2" class="no-border"><span data-th-text="${orderItem.name}"></span></td>
               </tr>
               

<tr>
                  

<td class="no-border border-bottom"><span data-th-text="${orderItem.qty}"></span> x <span data-th-text="${orderItem.price}"></span></td>
                  

<td class="no-border border-bottom text-right"><span data-th-text="${orderItem.rowTotal}"></span></td>
               </tr>
            </tbody>
            <tfoot>
               

<tr>
                  

<th style="line-height: 1.42857; vertical-align: top; border-top: 1px solid rgb(221, 221, 221); text-align: left;">Total</th>
                  

<th style="line-height: 1.42857; vertical-align: top; border-top: 1px solid rgb(221, 221, 221); text-align: left;" class="text-right"><span id="lblGrandTotal" th:text="${order.subtotal}"></span></th>
               </tr>
               

<tr>
                  

<th style="line-height: 1.42857; vertical-align: top; border-top: 1px solid rgb(221, 221, 221); text-align: left;">Grand Total</th>
                  

<th style="line-height: 1.42857; vertical-align: top; border-top: 1px solid rgb(221, 221, 221); text-align: left;" class="text-right"><span id="lblGrandTotal" th:text="${order.grandTotal}"></span></th>
               </tr>
            </tfoot>
         </table>
         

<table style="width: 100%; max-width: 100%; margin-bottom: 20px; padding: 5px;" class="table table-striped table-condensed">
            

<tbody>
               


            </tbody>
         </table>
